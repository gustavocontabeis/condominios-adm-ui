<p-table [value]="condominios" #dt1 [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20,50,100]" [lazy]="true" (onLazyLoad)="consultarPaginado($event)" responsiveLayout="scroll" [totalRecords]="totalRecords"
    sortMode="multiple"
    [showCurrentPageReport]="true" currentPageReportTemplate="Exibindo {first} atÃ© {last} de {totalRecords} registros.">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">Id
          <p-columnFilter type="text" field="id" display="menu"></p-columnFilter>
         <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="nome">Nome
          <p-columnFilter type="text" field="nome" display="menu"></p-columnFilter>
         <p-sortIcon field="nome"></p-sortIcon></th>
        <th pSortableColumn="logradouro">Logradouro
         <p-sortIcon field="logradouro"></p-sortIcon></th>
        <th pSortableColumn="numero">Numero
         <p-sortIcon field="numero"></p-sortIcon></th>
        <th pSortableColumn="bairro">Bairro
         <p-sortIcon field="bairro"></p-sortIcon></th>
        <th pSortableColumn="cidade">Cidade
         <p-sortIcon field="cidade"></p-sortIcon></th>
        <th pSortableColumn="sindico">Sindico
         <p-sortIcon field="sindico"></p-sortIcon></th>
        <th>&nbsp;</th>
       </tr>
    </ng-template>
    <ng-template pTemplate="body" let-condominio>
     <tr>
      <td class="horizontal-compact" style="text-align: right;">{{condominio.id}}</td>
      <td class="horizontal-compact" >{{condominio.nome}}</td>
      <td class="horizontal-compact" >{{condominio.logradouro}}</td>
      <td class="horizontal-compact" >{{condominio.numero}}</td>
      <td class="horizontal-compact" >{{condominio.bairro}}</td>
      <td class="horizontal-compact" >{{condominio.cidade}}</td>
      <td class="horizontal-compact" ><a [routerLink]="['/sindico/sindico-add/', condominio.sindico.id]">{{condominio.sindico.pessoa.nome}}</a></td>
      <td class="horizontal-compact" >
        <button pButton icon="pi pi-pencil" [routerLink]="['/condominio/condominio-add/', condominio.id]" title="Selecionar Condominio"></button>
        <button pButton icon="pi pi-list" [routerLink]="['/bloco/condominio/', condominio.id]" title="Selecionar Blocos"></button>
        <button pButton icon="pi pi-list" [routerLink]="['/faturamento/condominio/', condominio.id]" title="Selecionar Faturamentos"></button>
      </td>
     </tr>
    </ng-template>
   </p-table>
