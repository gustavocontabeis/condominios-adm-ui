<p-table [value]="bancoLancamentos" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20,50,100]" [lazy]="true" (onLazyLoad)="consultarPaginado($event)" responsiveLayout="scroll" [totalRecords]="totalRecords" sortMode="multiple" [showCurrentPageReport]="true" currentPageReportTemplate="Exibindo {first} atÃ© {last} de {totalRecords} registros.">
    <ng-template pTemplate="header">
     <tr>
      <th pSortableColumn="id">Id
       <p-sortIcon field="id"></p-sortIcon>
       <p-columnFilter type="text" field="id" display="menu"></p-columnFilter></th>
      <th pSortableColumn="banco">Banco
       <p-sortIcon field="banco"></p-sortIcon>
       <p-columnFilter type="text" field="banco" display="menu"></p-columnFilter></th>
      <th pSortableColumn="data">Data
       <p-sortIcon field="data"></p-sortIcon>
       <p-columnFilter type="text" field="data" display="menu"></p-columnFilter></th>
      <th pSortableColumn="centroDeCusto">Centro de custo
       <p-sortIcon field="centroDeCusto"></p-sortIcon>
       <p-columnFilter type="text" field="centroDeCusto" display="menu"></p-columnFilter></th>
      <th pSortableColumn="documento">Documento
       <p-sortIcon field="documento"></p-sortIcon>
       <p-columnFilter type="text" field="documento" display="menu"></p-columnFilter></th>
      <th pSortableColumn="historico">Historico
       <p-sortIcon field="historico"></p-sortIcon>
       <p-columnFilter type="text" field="historico" display="menu"></p-columnFilter></th>
      <th pSortableColumn="valor">Valor
       <p-sortIcon field="valor"></p-sortIcon>
       <p-columnFilter type="text" field="valor" display="menu"></p-columnFilter></th>
      <th pSortableColumn="saldo">Saldo
       <p-sortIcon field="saldo"></p-sortIcon>
       <p-columnFilter type="text" field="saldo" display="menu"></p-columnFilter></th>
      <th>&nbsp;</th>
     </tr>
    </ng-template>
    <ng-template pTemplate="body" let-bancoLancamento>
     <tr>
      <td class="horizontal-compact" style="text-align: right;">{{bancoLancamento.id}}</td>
      <td class="horizontal-compact"><a [routerLink]="['/banco/', bancoLancamento.banco.id]">{{bancoLancamento.banco.id}}</a></td>
      <td class="horizontal-compact">{{bancoLancamento.data}}</td>
      <td class="horizontal-compact"><a [routerLink]="['/centroDeCusto/', bancoLancamento.centroDeCusto.id]">{{bancoLancamento.centroDeCusto.nome}}</a></td>
      <td class="horizontal-compact">{{bancoLancamento.documento}}</td>
      <td class="horizontal-compact">{{bancoLancamento.historico}}</td>
      <td class="horizontal-compact">{{bancoLancamento.valor}}</td>
      <td class="horizontal-compact">{{bancoLancamento.saldo}}</td>
      <td><button pButton icon="pi pi-pencil" [routerLink]="['/banco-lancamento/banco-lancamento-add/', bancoLancamento.id]" title="Selecionar Banco lancamento"></button></td>
     </tr>
    </ng-template>
   </p-table>
